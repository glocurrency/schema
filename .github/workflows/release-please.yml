name: release-please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-please

jobs:
  version:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      release_created: ${{ steps.releaser.outputs.release_created }}
      version: ${{ steps.releaser.outputs.version }}
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASER_APPID }}
          private-key: ${{ secrets.RELEASER_PRIVATE_TOKEN }}
      - uses: googleapis/release-please-action@v4
        id: releaser
        with:
          release-type: simple
          bump-minor-pre-major: true
          token: ${{ steps.app-token.outputs.token }}
  build:
    if: "startsWith(github.head_ref, 'release-')"
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json
          registry-url: 'https://registry.npmjs.org/'
          scope: '@glocurrency'
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: none, mbstring
      - name: Git Identity
        run: |
          git config --global user.name 'Github Actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: ./scripts/generate.sh
        env:
          VERSION: ${{ needs.version.outputs.version }}
  publish:
    if: needs.version.outputs.release_created == 'true'
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json
          registry-url: 'https://registry.npmjs.org/'
          scope: '@glocurrency'
      - run: cd packages/typescript && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}