name: release-please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-please

jobs:
  version:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      release_created: ${{ steps.releaser.outputs.release_created }}
      version: ${{ steps.releaser.outputs.version }}
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASER_APPID }}
          private-key: ${{ secrets.RELEASER_PRIVATE_TOKEN }}
      - uses: googleapis/release-please-action@v4
        id: releaser
        with:
          release-type: simple
          bump-minor-pre-major: true
          token: ${{ steps.app-token.outputs.token }}
  publish-typescript:
    if: needs.version.outputs.release_created == 'true'
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json
          registry-url: 'https://registry.npmjs.org/'
          scope: '@glocurrency'
      - run: cd packages/typescript && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish-php:
    if: needs.version.outputs.release_created == 'true'
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          REMOTE="https://x-access-token:${PUSH_TOKEN}@github.com/glocurrency/schema-php.git"
          git remote add php-package "$REMOTE"
          git subtree push --prefix=packages/php "$REMOTE" main
        env:
          PUSH_TOKEN: ${{ secrets.PHP_PACKAGE_PUSH_TOKEN }}